<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="./style/style.css" rel="stylesheet">

    <title>Игра в кости</title>
  </head>

  <body>
    <div class="wrapper clearfix">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Игрок 1</div>
        <div class="player-score" id="score-0">43</div>
        <div class="player-current-box">
          <div class="player-current-label">Счет</div>
          <div class="player-current-score" id="current-0">11</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Игрок 2</div>
        <div class="player-score" id="score-1">72</div>
        <div class="player-current-box">
          <div class="player-current-label">Счет</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </div>

      <input id="final-scores" class="final-scores" type="text" placeholder="Играть до">

      <button class="btn-new">
        <i class="ion-ios-plus-outline"></i>Новая игра</button>
      <button class="btn-roll">
        <i class="ion-ios-loop"></i>Бросить</button>
      <button class="btn-hold">
        <i class="ion-ios-download-outline"></i>Забрать</button>

      <img src="./image/dice-5.png" alt="Dice" class="dice">
      <!-- <img src="./image/dice-2.png" alt="Dice" class="dice1"> -->
    </div>

    <script src="./scripts/app.js"></script>
  </body>

</html>
